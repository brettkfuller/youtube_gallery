<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bass Player Resource Gallery</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">

        <div>
          <h1 class="headline">So You Wanna Play Bass?</h1>
          <p>This app can be used much like a playlist, in that you can save video lessons and song play-alongs for reference later. When you come across a helpful video in your musical journey, just add the id here.</p>
        </div>
        <form>
          <label for="videoId">Video Id</label>
          <input type="text" name="videoId" id="videoId" placeholder="HSN345J9J">
          <button onclick="saveVideo(event)">Save the Video</button>
        </form>
      </div>
      <ul id="videosContainer">
      </ul>
    </div>
    <div id="popup" onclick="handlePopupClick()" class="closed">
      <iframe width="560" height="315" frame-border="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <script src="app.js"></script>
  </body>
</html>
